<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./public/imgs/images.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>POKEDEX</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./public/imgs/International_Pokémon_logo.svg.png" alt="pokemon!" />
      </div>
      <nav>
        <input type="text" id="search-input" placeholder="Buscar Pokémon por nombre..." />
        <select id="type-filter">
          <option value="all">Todos los tipos</option>
        </select>
        <select id="sort-order">
          <option value="id-asc">Ordenar por ID ↑</option>
          <option value="id-desc">Ordenar por ID ↓</option>
          <option value="name-asc">Ordenar por Nombre A-Z</option>
          <option value="name-desc">Ordenar por Nombre Z-A</option>
        </select>
      </nav>
    </header>
    <main>
      <img src="./public/imgs/fondo-pokemon.jpg" class="fondo" alt="" />
      <div id="pokemon-container"></div>
      <div id="root"></div>
      <script type="module" src="./src/main.js"></script>
    </main>
  </body>
</html>
